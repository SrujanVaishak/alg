name: Run Pro444 Manually (9:20 AM to 11:10 AM IST)

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 1200  # Allow 110 minutes (from 9:20 AM to 11:10 AM IST)

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install git+https://github.com/angel-one/smartapi-python.git
          pip install pyotp

      - name: Run pro444.py with timeout
        env:
          API_KEY: ${{ secrets.API_KEY }}
          CLIENT_CODE: ${{ secrets.CLIENT_CODE }}
          PASSWORD: ${{ secrets.PASSWORD }}
          TOTP_SECRET: ${{ secrets.TOTP_SECRET }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          timeout 72000s python pro444.py  # 110 minutes = 6600 seconds
